<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <title>PDF Generator</title>
</head>

<body>

  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          PDF Generator
        </h1>
        <h2 class="subtitle">
          A simple PDF Generator using only HTML, CSS and JS
        </h2>
      </div>
    </div>
  </section>

  <div class="section">
    <div class="container">
      <div class="field is-grouped">
        <div class="control">
          <input class="input" type="text" id="name" placeholder="Name">
        </div>
        <div class="control">
          <input class="input" type="text" id="country" placeholder="Country">
        </div>
        <div class="control">
          <button onClick="createPDF()" id="button" class="button is-primary">Submit</button>
        </div>        
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
